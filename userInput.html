<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="userInput.css">
</head>
<body>
    <button id ='gobackBtn'>HomePage</button>
    <div class="container">
        <h2>Enter Your Fitness Information</h2>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="e.g., 25">

        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="e.g., 175">

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="e.g., 70">

        <label for="experience">Fitness Experience</label>
        <select id="experience">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <label for="days">Workout Days per Week</label>
        <input type="number" id="days" min="1" max="7" placeholder="e.g., 3">

        <label for="goal">Goal</label>
        <select id="goal">
            <option value="lose_weight">Lose Weight</option>
            <option value="build_muscle">Build Muscle</option>
            <option value="maintain">Maintain Health</option>
        </select>

        <label for="target">Target (ex: lose 5 lbs)</label>
        <input type="text" id="target" placeholder="Optional">

        <button onclick="submitForm()">Create Fitness Plan</button>
    </div>

    <script src="userInput.js"></script>
</body>
</html>
